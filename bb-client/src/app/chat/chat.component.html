<div id="chat">
  <dl>
    <dd class="" *ngFor="let message of getMessages(); let index = index" [ngStyle]="{'opacity': messages.length > 1 ? (index + 1) * .25 : 1, 'color': message.color}">
      {{message.text}}
    </dd>
  </dl>
</div>

<input class="form-control" type="text" placeholder="Hello BB" (keyup.enter)="post($event)">
